<!DOCTYPE html>
<html>
<head>
    <title>Auction Homepage</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="assets/css/datepicker3.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0);">ABC Auction</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left navbar-input-group" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter product name">
                </div>
                <button type="submit" class="btn btn-default search">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span> Help</a>
                </li>
                <li><a href="javascript:void(0);"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping
                    cart</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- / Navbar -->

<div class="container">

    <div id="search-container">
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Search results</li>
            </ol>

            <!-- Product div -->
            <div class="col-lg-4 col-sm-12">
                <div class="col-lg-12 col-sm-6 col-xs-12">
                    <p>
                        <input type="text" class="form-control" placeholder="Product title">
                    </p>
                </div>
                <div class="col-lg-12 col-sm-6 col-xs-12">
                    <p>
                        <select class="form-control">
                            <option>Category</option>
                        </select>
                    </p>
                </div>
            </div>
            <!-- / Product div -->

            <!-- Current price div -->
            <div class="col-lg-4 col-sm-6 col-xs-12">
                <div class="col-lg-6 col-sm-6 col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6 col-sm-6 col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    Filter by price interval: <b>€ 10</b> <input id="ex2" type="text" class="span2" value=""
                                                                 data-slider-min="10"
                                                                 data-slider-max="1000" data-slider-step="5"
                                                                 data-slider-value="[250,450]"
                                                                 data-slider-handle="triangle"/> <b>€ 1000</b>
                </div>
            </div>
            <!-- / Current price div -->

            <!-- Max auction close date div -->
            <div class="col-lg-4 col-sm-6 col-xs-12">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="input-group date">
                        <input type="text" class="form-control">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </div>
            </div>
            <!-- / Max auction close date div -->
        </div>
        <div id="search-results" class="container">

        </div>

    </div>

    <div id="home-container">
        <div class="row">
            <!-- Featured Products -->

            <div id="featured-product-carousel" class="carousel slide" data-pause="hover" data-wrap="true"
                 data-interval="3000">
                <ol class="carousel-indicators">
                    <li data-target="#featured-product-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#featured-product-carousel" data-slide-to="1" class=""></li>
                    <li data-target="#featured-product-carousel" data-slide-to="2" class=""></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="assets/img/promo-product-1.jpg" alt="ABC Auction Deals"
                             class="img-responsive center-block">
                    </div>
                    <div class="item">
                        <img src="assets/img/promo-product-2.jpg" alt="ABC Auction Deals"
                             class="img-responsive center-block">
                    </div>
                    <div class="item">
                        <img src="assets/img/promo-product-3.jpg" alt="ABC Auction Deals"
                             class="img-responsive center-block">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#featured-product-carousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#featured-product-carousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

            <!-- / Featured Products -->
        </div>
        <br/><br/>

        <div id="featured-products-container" class="row">
            <!-- Featured Products list with thumbnails and description  -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <br/>
        <a href="javascript:void(0)">Home</a> |
        <a href="javascript:void(0)" class="search">Search</a> |
        <a href="javascript:void(0)">About Us</a> |
        <a href="javascript:void(0)">Terms of Service</a>
        <br/><br/>
    </footer>
    <!-- / Footer -->
</div>

<!-- Handlebars templates -->
<!-- TODO should be moved to separate templates files -->
<script id="featured-products-template" type="text/x-handlebars-template">
    <ul class="list-unstyled">
        {{#each items}}
        <li class="col-sm-4">
            <div class="col-md-4">
                <a href="{{url}}"><img src="{{thumb}}" alt="" class="img-responsive"></a>
            </div>
            <div class="product-description-holder col-md-8">
                <h2><a href="{{url}}">{{title}}</a></h2>

                <p>
                    <b>Item's description:</b>
                    {{description}}
                </p>
            </div>
        </li>
        {{/each}}
    </ul>
</script>

<script id="search-results-template" type="text/x-handlebars-template">

</script>
<!-- / Handlebars templates -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="assets/js/bootstrap-slider.min.js"></script>
<script src="assets/js/bootstrap-datepicker.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script src="assets/js/auction.js" type="text/javascript"></script>

</body>
</html>
